    <div class="chat">
    <div class="chat-box">
        <div class="mensajes">
        @for (m of mensajes(); track m.id) {
            <div class="mensaje" [ngClass]="{
                'propio': m.usuarios?.id == this.usuarioActual?.id,
                'ajeno': m.usuarios?.id != this.usuarioActual?.id
            }">
            <p class="meta">{{ m.usuarios?.nombre }} - {{ m.created_at | date:'dd-MM-yyyy HH:mm' }}</p>
            <p class="text">{{ m.mensaje }}</p>
            </div>
        }
    </div>

    <div class="input-box">
      <input [(ngModel)]="mensaje" placeholder="EscribÃ­ un mensaje"/>
      <button (click)="enviar()">Enviar</button>
    </div>
  </div>
</div>
