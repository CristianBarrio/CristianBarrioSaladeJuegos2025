<!doctype html>
<html lang="en">
  <head>
  	<title>Login 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- <link rel="stylesheet" href="css/style.css"> -->

	</head>
	<body>

		<p-toast></p-toast>

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Creá tu cuenta</h2>
								<p>¿No tenés cuenta?</p>
								<a href="#" class="btn btn-white btn-outline-white">Registrarse</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-lg-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Ingresar</h3>
			      		</div>
			      	</div>
							<form action="#" class="signin-form" [formGroup]="form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="email">Correo</label> 
							<!-- for=name -->
			      			<!-- <input type="text" class="form-control" placeholder="Ingrese su correo" required> -->
							<input type="email" id="email" name="email" formControlName="email" placeholder="Ingrese su correo" required>

							<div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
								<div *ngIf="form.controls.email.errors?.['required']">Este campo es obligatorio</div>
								<div *ngIf="form.controls.email.errors?.['email']">Correo no válido</div>
							  </div>
			      		</div>

		            <div class="form-group mb-3">
		              <!-- <label class="label" for="password">Contraseña</label>
		              <input type="password" class="form-control" placeholder="Ingrese su clave" required> -->
					  <label class="label" for="password">Contraseña</label>
					  <input type="password" id="password" name="password" formControlName="password" placeholder="Ingrese su clave" required>

					  <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
						<div *ngIf="form.controls.password.errors?.['required']">Este campo es obligatorio</div>
						<div *ngIf="form.controls.password.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
						<div *ngIf="form.controls.password.errors?.['maxlength']">La contraseña no puede superar los 20 caracteres</div>	
					  </div>

		            </div>
		            <div class="form-group">
		            	<!-- <button type="submit" class="form-control btn btn-primary submit px-3">Ingresar</button> -->
						<button type="submit" class="form-control btn btn-primary submit px-3" [disabled]="form.invalid" (click)="login()">Ingresar</button>

						<div>
							<button class="user-button" (click)="autocompletarUsuario(usuariosRegistrados[0])">ADMIN</button>
							<button class="user-button" (click)="autocompletarUsuario(usuariosRegistrados[1])">INVITADO</button>
							<button class="user-button" (click)="autocompletarUsuario(usuariosRegistrados[2])">USUARIO</button>
						  </div>
		            </div>
		            <!-- <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
		            </div> -->
		          </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
